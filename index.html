<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web School GPT</title>
</head>
<body>
    <section class="sidebar">
        <button id="new-chat">
            <svg
            width="15px"
            height="15px"
            viewBox="0 0 24 24"
            fill="white"
            xmln s="http://www.w3.org/2000/svg"
          >
            <g id="Edit / Add_Plus">
              <path
                id="Vector"
                d="M6 12H12M12 12H18M12 12V18M12 12V6"
                stroke="#fff"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </g>
          </svg>
          New Chat
        </button>
        <div class="history">
          
        </div>
        <nav class="nav">Made By Web School GPT</nav>
    </section>
    <section class="main">
        <h1>Web School GPT</h1>
        <div id="output">

     
        </div>
        <section class="container">
            <div class="item">
                <h2>
                    <svg stroke="currentColor" fill="none" stroke-width="1.5" viewBox="0 0 24 24" 
                    stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6" height="1em" width="1em" 
                    xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="5"></circle><line x1="12" 
                    y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22"
                     y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78">
                     </line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12">
                     </line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36">
                  </line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                Examples
                </h2>
                <ul>
                    <button class="btn-item-q">"Explain quantum computing in simple terms →"</button>
                    <button class="btn-item-q">"Explain quantum computing in simple terms →"</button>
                    <button class="btn-item-q">"Explain quantum computing in simple terms →"</button>
                </ul>
            </div>
            <div class="item">
                <h2>
                  <svg viewBox="0 0 24 24" 
                  fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.6842 3.60279C18.2055 2.944 17.7132 2 16.8484 
                    2H10.1317C9.75652 2 9.40996 2.19159 9.22321 2.50227L4.14052 10.9577C3.73978
                     11.6243 4.2439 12.4554 5.04904 12.4554H8.47764L5.24755 20.5203C4.78108 21.5406
                      6.04257 22.473 6.89092 21.735L20 9.33119H13.151L17.6842 3.60279Z" stroke="#000000" 
                      stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                  Capabilities

            </h2>
            <ul>
              <button class="btn-item">Remembers what user said earlier in the conversation</button>
              <button class="btn-item">Allows user to provide follow-up corrections
              </button>
              <button class="btn-item">Trained to decline inappropriate requests
              </button>
            </ul>
              </div>
              <div class="item">
                <h2>
                  <svg stroke="currentColor" fill="none" stroke-width="1.5" viewBox="0 0 24 24" 
                  stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6" height="1em" width="1em" 
                  xmlns="http://www.w3.org/2000/svg">
                  <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z">
                  </path><line x1="12" y1="9" x2="12" y2="13">
                  </line><line x1="12" y1="17" x2="12.01" y2="17"></line>
                </svg>
                Limitations

            </h2>
            <ul>
              <button class="btn-item">May occasionally generate incorrect information</button>
              <button class="btn-item">May occasionally produce harmful instructions or biased content </button>
              <button class="btn-item">Limited knowledge of world and events after 2021</button>
            </ul>
              </div>
        </section>
        <div class="bottom-section">
            <div class="input-container">
                <input type="text" placeholder="Send a message">
                <button id="submit">➢</button>
            </div>
            <div class="info">
                <p>
                    ChatGPT Mar 14 Version. Free Research Preview. Our goal is to make
                    AI systems more natural and safe to interact with. Your feedback
                    will help us improve.
                </p>
            </div>
        </div>
    </section>
   <script src="script.js"></script>
</body>
</html>
